<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SECE Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00b4d8 10%, transparent 10.01%);
      background-size: 20px 20px;
      opacity: 0.03;
      z-index: 0;
    }

    .logo {
      width: 100%;
      max-width: 250px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
    }

    h2 {
      margin-bottom: 20px;
      color: #0077b6;
      font-size: 24px;
      animation: slideDown 1s ease forwards;
    }

    form {
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0077b6;
      box-shadow: 0 0 10px rgba(0, 119, 182, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: left 0.5s ease;
    }

    button:hover::after {
      left: 100%;
    }

    button:hover {
      background: #023e8a;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
      z-index: 1;
      position: relative;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const timestamp = new Date().toLocaleString();

      // Retrieve old data from localStorage
      let loginData = JSON.parse(localStorage.getItem("loginData")) || [];

      // Add new entry
      loginData.push({ username, password, timestamp });

      // Save back to localStorage
      localStorage.setItem("loginData", JSON.stringify(loginData));

      alert("Login data saved! You can check it on dataPage.html.");
      
      // Optional: clear form
      document.getElementById('loginForm').reset();
    });
  });
</script>



<body>
  <div class="login-container">
    <img
      class="logo"
      src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1024x292.webp"
      alt="SECE Logo"
    />
    <h2>Login to Your Account</h2>
    <form id="loginForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

    <div class="footer">Â© 2025 SECE. All rights reserved.</div>
  </div>
</body>
</html>
