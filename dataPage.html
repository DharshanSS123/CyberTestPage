<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .data-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="data-box">
    <h2>Submitted Login Data</h2>
    <p><strong>Username:</strong> <span id="showUsername"></span></p>
    <p><strong>Password:</strong> <span id="showPassword"></span></p>
    <p><strong>Timestamp:</strong> <span id="showTimestamp"></span></p>
  </div>

  <script>
    document.getElementById("showUsername").textContent = sessionStorage.getItem("username") || "N/A";
    document.getElementById("showPassword").textContent = sessionStorage.getItem("password") || "N/A";
    document.getElementById("showTimestamp").textContent = sessionStorage.getItem("timestamp") || "N/A";
  </script>
</body>
</html>
